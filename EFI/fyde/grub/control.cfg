###############################################################################
#                          [control.cfg]
#              Configuration file around the EFI Grub2
###############################################################################

#==============================================================================
#####----{screenshot}----
#------------------------------------------------------------------------------
insmod crscreenshot
#==============================================================================

#==============================================================================
#####----{load theme}----
#------------------------------------------------------------------------------
source $prefix/theme.cfg
#==============================================================================

#==============================================================================
#####----{menu}----
#------------------------------------------------------------------------------
source $prefix/menu.lst
#==============================================================================

#==============================================================================
#####----{exit}----
#------------------------------------------------------------------------------
menuentry "Exit" --class "exit" {
	insmod minicmd
	exit
}
#==============================================================================

#==============================================================================
#####----{savedefault}----
#------------------------------------------------------------------------------
function savedefault {
	if [ -s $prefix/grubenv -a "$chosen" != "$default" ]; then
		set default="$chosen"
		save_env default
	fi
}
if [ -s $prefix/grubenv ]; then
	load_env
fi
done
#==============================================================================